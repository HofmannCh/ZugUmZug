name: Build and deploy Web and Api

on:
  push:
    branches: 
      - deploy-prod

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        ref: deploy-prod

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        
    - name: Build Project Api
      run: |
        cd ./Api/
        rm -rf ./dist/
        npm ci
        npm run build
        cp ./prod-package.json ./dist/package.json
        cd ./dist/
        rm -rf ./node_modules/
        npm install --only=production
        cd ../../
      
    - name: FTP-Deploy-Action Api
      uses: SamKirkland/FTP-Deploy-Action@3.0.0
      with:
        ftp-server: ${{ secrets.FTP_SERVER_API }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        git-ftp-args: --insecure -all
        
    - name: Build Project
      run: |
        cd ./Web
        npm ci
        npm run build
        cd ../
      
    - name: FTP-Deploy-Action Web
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        METHOD: sftp
        PORT: 22
        LOCAL_DIR: ./Web/dist/
        REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR_WEB }}
        ARGS: --delete --exclude=.env

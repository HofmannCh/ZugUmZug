name: Build and deploy Web and Api

on:
  push:
    branches: 
      - deploy-prod

jobs:
  DeployWeb:
    name: DeployWeb
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        ref: deploy-prod

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        
    - name: Build Project
      run: |
        cd ./Web
        npm ci
        npm run build
      
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.0.0
      with:
        ftp-server: ${{ secrets.FTP_SERVER }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./Web/dist
        git-ftp-args: --all --remote-root ${{ secrets.FTP_REMOTE_DIR_WEB }}
      
  DeployApi:
    name: DeployApi
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        ref: deploy-prod

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        
    - name: Build Project
      run: |
        cd ./Api/
        rm -rf ./dist/
        npm ci
        npm run build
        cp ./prod-package.json ./dist/package.json
        cd ./dist/
        npm install --only-production
      
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.0.0
      with:
        ftp-server: ${{ secrets.FTP_SERVER }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./Api/dist
        git-ftp-args: --all --remote-root ${{ secrets.FTP_REMOTE_DIR_API }}
